<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductFruits Partner Badge</title>
    <style>
        :root {
            --pf-primary: #FF741D;
            --pf-gradient-from: #FF8B27;
            --pf-gradient-to: #FF4708;
            --pf-dark-text: #2F2F2F;
            --pf-blue: #0071D9;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .pf-badge {
            position: relative;
            background: white;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.2s;
            width: 240px;
            text-decoration: none;
            display: block;
        }

        .pf-badge:hover {
            transform: scale(1.05);
        }

        .pf-badge-header {
            position: relative;
            background: white;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            border: 4px solid var(--pf-primary);
            border-bottom-width: 0;
            padding: 1.5rem;
            padding-bottom: 0.75rem;
        }

        .pf-badge-watermark {
            position: absolute;
            top: -40%;
            bottom: 0;
            right: -40%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            opacity: 0.05;
        }

        .pf-badge-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .pf-badge-title {
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--pf-dark-text);
        }

        .pf-badge-footer {
            padding: 0.75rem 1.5rem;
            text-align: center;
            border: 4px solid var(--pf-primary);
            border-top-width: 0;
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
            background: var(--pf-primary);
        }

        .pf-badge-type {
            color: white;
            font-weight: 700;
            font-size: 1.125rem;
        }

        /* Variants */
        .pf-badge--core .pf-badge-header {
            border-color: var(--pf-blue);
        }
        .pf-badge--core .pf-badge-footer {
            border-color: var(--pf-blue);
            background: var(--pf-blue);
        }

        .pf-badge--platinum .pf-badge-header {
            border-color: var(--pf-gradient-from);
        }
        .pf-badge--platinum .pf-badge-footer {
            border-color: var(--pf-gradient-from);
            background: linear-gradient(to right, var(--pf-gradient-from), var(--pf-gradient-to));
        }
    </style>
</head>
<body>
    <a href="https://productfruits.com" target="_blank" rel="noopener noreferrer" class="pf-badge pf-badge--premium">
        <div class="pf-badge-header">

        </div>

        </div>
    </a>
</body>
</html>
